<!doctype html>
<html lang="en">
  <head>
      <title>CS4241 Assignment 2</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      
      <script src="https://kit.fontawesome.com/976fde41fb.js" crossorigin="anonymous"></script>
      <meta charset="utf-8">
  </head>
  <body>
      <h1>TO-DO</h1>
      <div class="input_div">
          <input class="input" type="text" placeholder="What's next?">
          <div class="priority_selector">
              <label for="priority">Priority:</label>
              <select class = "priorityButton" name="priority" id="priority">
                  <option value=0>High</option>
                  <option value=1>Medium</option>
                  <option value=2>Low</option>
              </select>
          </div>
          <div class="date_selector">
              <label for="date">Start Date:</label>
              <input class="dateButton" type="date" name = "date" id="date">
          </div>
          
          <button class="addButton"><i class="fas fa-rocket"></i></button>
          
      </div>

      <div class = "container">
        <div><pre id="containerHeader">Task:     Priority:  Start Date:    Due Date:</pre></div>

      </div>
      
      <script src="js/scripts.js"></script>
      
  </body>
</html>
