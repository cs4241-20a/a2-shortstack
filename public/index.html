<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="js/scripts.js"></script>
  </head>
  
  <body>
    <div class="box">
      
      <h1>
        Homework To-Do List
      </h1>

      <h3>
        Add a Homework
      </h3>

      <div>
        <form name="homeworkForm" onsubmit="return false">
          <input type="text" id="homework" placeholder="Homework name">
          <input type="text" id="subject" placeholder="Subject">
            <label id="due_date" for="date">Due Date:</label>
            <input class="dateButton" type="date" name = "date" id="date">
          <button id="add" onclick="addhmwk()">Add</button>
        </form>
      </div>
      
    </div>
    
    <div>
      <table id="mainTable">
        <thead>
          <th>Name</th>
          <th>Subject</th>
          <th>Due Date</th>
          <th>Priority</th>
        </thead>
        <tbody id="homeworkTable"></tbody>
      </table>
    </div>
    
  </body>
</html>
