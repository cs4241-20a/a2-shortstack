<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2 - Matt Tolbert</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div>
      <h1>Golf Club Tracker</h1>
      <h2>Keep track of your clubs by distance! Free estimates of your ball & swing speed!</h2>
    </div>
    <div class="inputForm">
      <form id="clubForm" action="">
        <input type='text' id='clubManufacturer' placeholder="Manufacturer">
        <input type='text' id='clubModel' placeholder="Model">
        <input type='text' id='clubType' placeholder="Club Type">
        <input type='text' id='clubLoft' placeholder="Club Loft (degrees)">
        <input type='text' id='clubDistance' placeholder="Club Carry (yds)">
        <button>Submit</button>
      </form>
    </div>
    <div class="grid-container">
      <div class="golfBag">
        <table>
          <thead>
            <tr>
              <th>Manufacturer</th>
              <th>Model</th>
              <th>Type</th>
              <th>Loft (degrees)</th>
              <th>Distance (yds)</th>
              <th>Ball Speed (mph)</th>
              <th>Swing Speed (mph)</th>
            </tr>
          </thead>
          <tbody id="clubs"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
