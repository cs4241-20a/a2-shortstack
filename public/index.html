<!doctype html>
<html lang="en">

  <body>
    <link rel="stylesheet" href="/css/style.css">
    <h1 style="text-align:center">Fishing World Record Log</h1>
    <form action="">
      <center><input type='text' id='fishtype' value="your capture">
      <input type='text' id='fishweight' value="weight in pounds">
      <br></br>
      <button id="submitBtn">submit</button></center>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const fType = document.querySelector( '#fishtype' ),
          json = { fishtype: fType.value },
          body = JSON.stringify( json )

    const fWeigth = document.querySelector( '#fishweight' ),
          json2 = { fishweight: fWeigth.value },
          body2 = JSON.stringify( json2 )

    fetch( '/submit', {
      method:'POST',
      body
    })
    .then( function( response ) {
      console.log(body + body2);

    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
