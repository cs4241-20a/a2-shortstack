<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

  <div class="break right">
    <h1>Current Race Entries:</h1>
    <table id="current"></table>
  </div>

  <div class="break left">
    <h1 id="newentry">New Race Entry:</h1>

    <form action="">
      <p>Name:</p>
      <label for="name"></label>
      <input id="name" placeholder="First, Last" type="text">
      <br><br>

      <p>Bike Number:</p>
      <label for="bikeyear"></label>
      <input id="name" placeholder="XXX" type="text">
      <br><br>

      <p>Bike Brand:</p>
      <label class="radiofont"><input type="radio" name="bikebrand" value="honda">Honda</label>
      <label class="radiofont"><input type="radio" name="bikebrand" value="husqvarna">Husqvarna</label>
      <label class="radiofont"><input type="radio" name="bikebrand" value="kawasaki">Kawasaki</label>
      <br>
      <label class="radiofont"><input type="radio" name="bikebrand" value="ktm">KTM</label>
      <label class="radiofont"><input type="radio" name="bikebrand" value="suzuki">Suzuki</label>
      <label class="radiofont"><input type="radio" name="bikebrand" value="yamaha">Yamaha</label>
      <br><br>

      <p>Class(es):</p>
      <label class="radiofont"><input type="checkbox" name="class" value="50cc">50 cc</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="65cc">65 cc</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="85cc">85 cc</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="supermini">Supermini</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="youth">Youth A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="250pro">250 Pro</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="250">250 A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="450pro">450 Pro</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="450">450 A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="open">Open A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="25">25+ A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="30">30+ A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="40">40+ A/B/C</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="45">45+ Open</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="50">50+ Open</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="55">55+ Open</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="60">60+ Open</label><br>
      <label class="radiofont"><input type="checkbox" name="class" value="female">Female</label><br>
      <br><br>
    </form>

    <button id="add">Submit</button>
    <h3 id="hint"></h3>
  </div>
</body>

<script src = "./js/scripts.js"></script>

</html>
