   <body>
     <h1>
       Inside my Refrigerator
     </h1>
     a tool used to aid in keeping track of and storing food items in your refrigerator!
    <form id="contact-form" class="contact-form">
      Food Name <input type="text" id="foodname" name = "foodname" >
      <br>
      When was the food item purchased?  <input type= "date" id = "purchased"  name = "purchased">
      
      <br>
      How much do you enjoy this item? (1-dislike, 5-love):<input type="number" id="enjoyability" name="enjoyability" min="1" max="5">
      <br>
        <label for="size">Select Size of Item (ex. small-orange): </label>
        <select name="size" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      <br>
      <br>

      <button id="btn">Submit form</button> 
  </form>

    <table class="table table-striped"> 
        <tr  class="bg-info">
          <th>Food Name</th>
          <th>Date Bought</th>
          <th>Enjoy</th>
          <th>Size</th>
          <th>Placement</th>
      </tr>
      <tbody id="myTable">
    </tbody>
</table>
