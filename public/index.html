<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>

  <body>
    <div class="wrapper">
      <div class="head">
        <h1>
          Watchlist
        </h1>
      </div>
      <div class="form">
        <form>
          <label for="yourname">Username</label>
          <input type="text" id="yourname" />
          <label for="pw">Password</label>
          <input type="text" id="pw"/>
          <!--<button id="submitName">submit</button>-->
          <h3>
            Update or add to your list:
          </h3>
          <p>
            Our site will sort your list by the priority rating (0-10) you
            assign to each film! Leave these fields blank and click submit to
            simply view your list.
          </p>
          <label for="movie"> Title </label>
          <input type="text" id="movie" />
          <p></p>
          <label for="rating"> Priority Rating </label>
          <input type="number" id="rating" min="0" max="10" />
          <p></p>
          <button id="submit">submit</button>
        </form>
      </div>
      <div class="listhead">
        <h2 id="listtitle">
          Your List:
        </h2>
      </div>
      <div class="yourlist">
        <ol id="list"></ol>
      </div>
