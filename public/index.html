    <div id="page-title" class="title-flex">

      <form id="score-form">
        <input type='text' id='name' placeholder="Your Name">
        <input type='number' id='score' placeholder="Your High Score">
        <input type='date' id='date' value="2020-09-14">
       <button id="submit-button" class="my-buttons">Submit</button>
       <h2>All Scores</h2>
    <table id="highscores">
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Date</th>
        <th>Generated Name/Score</th>
      </tr>
    </table>
      </form>
    </div>
  </body>
