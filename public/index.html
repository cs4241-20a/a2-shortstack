<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Simple To Do List- Assignment 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8661aea968.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span class="h1">My ToDo List:</span></h1>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <div class="add">
        <form action="" method="get">
          <input type="text" id="input" placeholder="Add an item" />
          <div class="priority">
            <input
              type="text"
              id="priority"
              placeholder="Priority (1, 2 or 3)"
            />
          </div>
          <div class="button">
            <!--<input type="submit" value="">-->
            <button>submit</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
