<!doctype html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/91e071f40d.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="hero is-dark is-fullheight">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <header class="navbar">
                    <div class="container navbar-start">
                        <a href="index.html" class="navbar-item is-active">Design
                    </a>
                        <a href="leaderboard.html" class="navbar-item">Leaderboard
                    </a>
                    </div>
                </header>
            </div>
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container" id="threejs canvas"></div>
            </div>
            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot">
                <nav class="tabs is-boxed is-centered">
                    <div class="container">
                        <ul>
                            <li class="is-active">
                                <a class="py-3 px-6 has-text-dark is-size-5">Configure Vehicle</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <div class="container py-5 px-3">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Vehicle Registration</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input id="cname" class="input" type="text" placeholder="Company Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input id="dname" class="input" type="text" placeholder="Designer Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input id="pname" class="input" type="text" placeholder="Prototype Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-car"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="pcolor">
                                    <option value="red">Red Paint</option>
                                    <option value="blue">Blue Paint</option>
                                    <option value="green">Green Paint</option>
                                    <option value="yellow">Yellow Paint</option>
                                    <option value="black">Black Paint</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Tire Setup</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="ttype">
                                    <option value="soft">Soft Tires</option>
                                    <option value="medium"selected>Medium Tires</option>
                                    <option value="hard">Hard Tires</option>
                                    <option value="inter">Intermediate Tires</option>
                                    <option value="wet">Wet Tires</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="tangle">
                                    <option value="pos">Postive Toe</option>
                                    <option value="zero" selected>Zero Toe</option>
                                    <option value="neg">Negative Toe</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Enable DRS?</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input id="drs" type="radio" name="member" class="mr-2" checked>Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="member" class="mr-2">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" onsubmit="submit">Simulate Race</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/scripts.js"></script>
</html>
