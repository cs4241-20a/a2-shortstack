<!doctype html>
<html lang="en">

<head>
    <title>Add Player Stats</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Build Your Roster</h1>
      </div>
      <div id="userInput">
        <form action="">
          Add a Player: <br>
          <label for='number'> Number: </label>
          <input type='number' id='number'>
          <label for='firstName'> First Name: </label>
          <input type='text' id='firstName'>
          <label for='lastName'> Last Name: </label>
          <input type='text' id='lastName'><br>
          <label for='goals'> Goals: </label>
          <input type='number' id='goals'>
          <label for='assists'> Assists: </label>
          <input type='number' id='assists'><br>
          
          <div>
            <button id="add">Add Player</button>
            <button id="delete">Delete Previous Player</button>
            <button id="edit">Edit Player</button>
          </div>
          
        </form>
      </div>

      <div class="results">
        <table id="resultTable">
          <tr>
            <th>Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Goals</th>
            <th>Assists</th>
          </tr>
        </table>
      </div>

    </div>    
  </body>

</html>
