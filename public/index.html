<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="jumbotron w-50 p-3 center bg-primary text-light">
  <h1 class="display-4"><b>My TODO List</b></h1>
  <div class="d-flex justify-content-center">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th>Task Name</th>
        <th>Priority</th>
        <th>Creation Date</th>
        <th>Deadline</th>
      </tr>
      </thead>
    </table>
    </div>
  </div>

  <div class="jumbotron w-50 p-3 center bg-primary text-white">
    <div class="d-flex justify-content-center">
        <p>Simply add a task below and the deadline will be computed by the server, and
        then returned to the table. <br>
        <br>
        The higher priority tasks have shorter 
        deadlines and the lower priority tasks give you more time to complete them.
        </p> 
    </div>
  </div>

  <div class="jumbotron w-50 p-3 center bg-primary text-white">
  <form>
    <div class="d-flex justify-content-center">
      <div class="form-group">
        <label for="taskName">Task Name:</label><br>
        <input type="text" id="taskName" name="taskName"><br>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="form-group">
        <label id="lbl" for="priority">Priority:</label><br>
        <input type="text" id="priority" name="priority"><br>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-light">Submit</button>
    </div>
  </form>
  </div>

</body>
</html>
