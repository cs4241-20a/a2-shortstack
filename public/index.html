<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <link rel="stylesheet" href="/css/style.css">
    <h1 style="text-align:center">Fishing World Record Log</h1>
    <form>
      <center>
        <input type="text" id="anglername" value="angler name">
        <input type="text" id="fishtype" value="your capture">
      <input type="text" id="fishweight" value="weight in pounds">
      <br>
      <button id="submitBtn">submit</button>
      </center>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

          json = { 
                  anglername: document.querySelector('#anglername').value,
                  fishtype: document.querySelector('#fishtype').value,
                  fishweight: document.querySelector('#fishweight').value
                 }
          body = JSON.stringify( json )
    fetch('/submit', {
      method:'POST',
      body
    })
    .then( function( response ) {
      console.log(body);
      
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
