<!doctype html>
<html lang="en">
  <head>
    <title>Roster Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="header"> Roster Builder </h1>
    
    <div id="userInput">
      <form action="">
        <input type='text' id='number' value="Number">
        <input type='text' id='firstName' value="First Name">
        <input type='text' id='lastName' value="Last Name">

        <button>Add Player</button>
      </form>
    </div>
    
    <!-- roster builder - add, remove players to roster (team name, number, first and last name)
      search bar for player name, player card, add team with stats, delete stats -->
  </body>
  <script>

  const addPlayer = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const number = document.querySelector( '#number' ).value,
    const firstName = document.querySelector( '#firstName' ).value,
    const lastName = document.querySelector( '#lastName' ).value,
    const input = { 'number': number, 'firstName': firstName, 'lastName': lastName }
    console.log(firstName)
    body = JSON.stringify( input )

    fetch( '/addPlayer', {
      method:'POST',

      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = addPlayer
    localStorage.clear();
  }

  </script>
</html>
