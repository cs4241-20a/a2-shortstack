<!doctype html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/91e071f40d.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="hero is-dark is-fullheight">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <header class="navbar">
                    <div class="container navbar-start">
                        <a class="navbar-item is-active">Design
                    </a>
                        <a class="navbar-item">Leaderboard
                    </a>
                    </div>
                </header>
            </div>
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container" id="threejs canvas"></div>
            </div>
            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot">
                <nav class="tabs is-boxed is-centered">
                    <div class="container">
                        <ul>
                            <li class="is-active">
                                <a class="py-3 px-6 has-text-dark is-size-5">Configure Vechile</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <div class="container py-5 px-3">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Vehicle Registration</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Company Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Designer Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal"></div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Prototype Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Company Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Department</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>Business development</option>
                                    <option>Marketing</option>
                                    <option>Sales</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Already a member?</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="member">Yes
        
                            </label>
                            <label class="radio">
                                <input type="radio" name="member">No
        
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Subject</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                        </div>
                        <p class="help is-danger">This field is required
						</p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Question</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Send message
        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const submit = function(e) {
            // prevent default form action from being carried out
            e.preventDefault()

            const input = document.querySelector('#yourname')
              , json = {
                yourname: input.value
            }
              , body = JSON.stringify(json)

            fetch('/submit', {
                method: 'POST',
                body
            }).then(function(response) {
                // do something with the reponse 
                console.log(response)
            })

            return false
        }

        window.onload = function() {
            const button = document.querySelector('button')
            button.onclick = submit
        }
    </script>
</html>
