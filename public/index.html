<!doctype html>
<html lang="en">
  <head>
    <title>Coronavirus Symtom Tracker 2.0</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
  </head>
  <body>
    <br><h1>Coronavirus Symptom Tracker 2.0</h1><br>
    <button type="button" class="largeTitle collapsible">Make a new user</button>
    <div class="content">
      <br>
      <form>
        <div class="rows2">
          <label for="userName">User Name:<br>
            <input type="text" id="userName" value="">
          </label>
          <label for="userID">User ID Number:<br>
            <input type="number" id="userID" value="">
          </label>
          <label for="userPassword">User Password:<br>
            <input type="password" id="userPassword" value="">
          </label>
          <label for="userTemp">Resting Temperature (°F):<br>
            <input type="number" id="userTemp" value="">
          </label>
        </div><br><br>
        <button type="button" class="collapsible symptom smallTitle">Do you have any of the following symptoms on a regular basis?</button>
        <div class="content symptom"><br>
          <div class="symptomColumns">
            <label for="userChills">Chills:
              <input type="checkbox" id="userChills" value="0">
            </label>
            <label for="userCough">Cough:
              <input type="checkbox" id="userCough" value="0"> 
            </label>
            <label for="userBreath">Shortness of Breath:
              <input type="checkbox" id="userBreath" value="0"> 
            </label>
            <label for="userThroat">Sore Throat:
              <input type="checkbox" id="userThroat" value="0"> 
            </label>
            <label for="userFatigue">Fatigue:
              <input type="checkbox" id="userFatigue" value="0">
            </label>
            <label for="userHeadache">Headache:
              <input type="checkbox" id="userHeadache" value="0"> 
            </label>
            <label for="userAche">Muscle Aches:
              <input type="checkbox" id="userAche" value="0"> 
            </label>
            <label for="userNose">Runny Nose or Congestion:
              <input type="checkbox" id="userNose" value="0"> 
            </label>
            <label for="userLoss">Loss of taste or smell:
              <input type="checkbox" id="userLoss" value="0"> 
            </label>
            <label for="userNausea">Nausea:
              <input type="checkbox" id="userNausea" value="0"> 
            </label>
            <label for="userDiarrhea">Diarrhea:
              <input type="checkbox" id="userDiarrhea" value="0">
            </label>
          </div>
        </div>
        <br><br><button id="newUserButton">Submit</button>
      </form><br>
    </div><br><br>
    <button type="button" class="collapsible largeTitle">Update a Current User</button>
    <div class="content">
      <br>
      <form>
        <div class="rows3">
          <label for="updateUserName">User Name:
            <input type="text" id="updateUserName" value="">
          </label>
          <label for="updateUserPassword">User Password:
            <input type="password" id="updateUserPassword" value="">
          </label>
          <label for="updateUserTemp">Current Temperature (°F):
            <input type="number" id="updateUserTemp" value="">
          </label>
        </div>
        <div class="column2">
          <label for="updateUserPositive">Have you tested positive for Covid19 in the past 14 days?:
            <input type="checkbox" id="updateUserPositive" value="0">
          </label>
          <label for="updateUserContact">Have you been in close contact with someone who has been diagnosed with Covid19 in the past 14 days?:
            <input type="checkbox" id="updateUserContact" value="0">
          </label>
        </div><br>
        <button type="button" class="collapsible symptom smallTitle">Do you have any of the following symptoms today?</button>
        <div class="content symptom"><br>
          <div class="symptomColumns">
            <label for="updateUserChills">Chills:
              <input type="checkbox" id="updateUserChills" value="0">
            </label>
            <label for="updateUserCough">Cough:
              <input type="checkbox" id="updateUserCough" value="0">
            </label>
            <label for="updateUserBreath">Shortness of Breath:
              <input type="checkbox" id="updateUserBreath" value="0">
            </label>
            <label for="updateUserThroat">Sore Throat:
              <input type="checkbox" id="updateUserThroat" value="0"> 
            </label>
            <label for="updateUserFatigue">Fatigue:
              <input type="checkbox" id="updateUserFatigue" value="0">
            </label>
            <label for="updateUserHeadache">Headache:
              <input type="checkbox" id="updateUserHeadache" value="0">
            </label>
            <label for="updateUserAche">Muscle Aches:
              <input type="checkbox" id="updateUserAche" value="0">
            </label>
            <label for="updateUserNose">Runny Nose or Congestion:
              <input type="checkbox" id="updateUserNose" value="0"> 
            </label>
            <label for="updateUserLoss">Loss of taste or smell:
              <input type="checkbox" id="updateUserLoss" value="0"> 
            </label>
            <label for="updateUserNausea">Nausea:
              <input type="checkbox" id="updateUserNausea" value="0">
            </label>
            <label for="updateUserDiarrhea">Diarrhea:
              <input type="checkbox" id="updateUserDiarrhea" value="0">
            </label>
          </div>
        </div>
        <br><br><button id="updateButton">Update</button><br><br>
      </form>
    </div><br>
    <h2>Current Users</h2>
    <div id="database"></div><br><br>
    <button id="resetButton">Reset Database</button><br><br>
  </body>
</html>
