<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Cinzel:900,600,500"
          type = "text/css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Cormorant:400"
          type = "text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <div class="top">
    <h1>Lab Time/Space Slot Booking</h1>
  </div>
  <div class="split left" id="div1">
    <h2>Contact Information</h2>
    <form>
      <fieldset>
        <legend id="title">Title</legend>
        <ul>
          <li>
            <label for="pro">
              <input type="radio" id="pro" name="radio" value="pro">
              Professor
            </label>
          </li>
          <li>
            <label for="grad">
              <input type="radio" id="grad" name="radio" value="grad">
              Graduate Student
            </label>
          </li>
          <li>
            <label for="under">
              <input type="radio" id="under" name="radio" value="under">
              Undergraduate Student
            </label>
          </li>
          <li>
            <label for="visit">
              <input type="radio" id="visit" name="radio" value="visit">
              Visitor
            </label>
          </li>
        </ul>
      </fieldset>
        <p>
          <label for="name">
            <span>Name: </span>
          </label>
          <input type="text" id="name" value="Preferred name">
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
          </label>
          <input type="email" id="mail" value="Preferred e-mail">
        </p>
      <h2>Space Slot</h2>
      <fieldset>
        <legend id="space">Space You Want to Use</legend>
        <ul>
          <li>
            <label for="norm">
              <input type="checkbox" id="norm" name="checkbox" value="norm">
              Normal Use
            </label>
          </li>
          <li>
            <label for="exp">
              <input type="checkbox" id="exp" name="checkbox" value="exp">
              For Experiment
            </label>
          </li>
        </ul>
      </fieldset>
      <h2>Time Slot</h2>
        <p>
          <label for="date">
            <span>Date: </span>
          </label>
          <input type="date" id="date">
        </p>
        <p>
          <label for="ftime">
            <span>Time From: </span>
          </label>
          <input type="time" id="ftime">
        </p>
        <p>
          <label for="ttime">
            <span>Time To: </span>
          </label>
          <input type="time" id="ttime">
        </p>
      <p>
        <button type="submit" id="submit">Submit Request</button>
      </p>
    </form>
  </div>
  <div class="split right" id="div2">
    <h2>All Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>Title</th>
          <th>Space Slot</th>
          <th>Date</th>
          <th>From</th>
          <th>To</th>
          <th>Time Slot (min)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </body>
</html>
