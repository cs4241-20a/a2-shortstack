<!DOCTYPE html>

<html lang="en-us">
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
    rel="stylesheet"
  />
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <h1>Alex's Training Log</h1>
    <hr />
    <form id="input" action="submit">
      <label for="inputRoute">Route Name</label>
      <input type="text" id="inputRoute" value="" /><br />
      <label for="inputTime">Time (only in whole minutes)</label>
      <input type="text" id="inputTime" value="" /><br />
      <label for="inputDistance">Distance (in miles)</label>
      <input type="text" id="inputDistance" value="" /><br />
      <p></p>
      <button>Submit</button>
    </form>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Time</th>
          <th>Distance</th>
          <th>Fitness Score</th>
        </tr>
      </thead>
      <tbody id="resultTableBody"></tbody>
    </table>
  </body>
</html>
