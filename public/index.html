<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <h1 class="header">TO-DO List:</h1>
    <h2 class="header">Enter in your items below for what you have to do today!</h2>

    <table id="todo-list">
        <tr>
            <th>Task</th>
            <th>Priority Level</th>
            <th>Assigned Date</th>
            <th>Deadline</th>
        </tr>
    </table>
    <br>
    <form>
        <p>Enter new task:</p>
        <input type='text' id='newitem' placeholder="E.g. do laundry"><br><br>
        <p>Enter the task's priority rating 1-5:</p>
        <p>(1 = highest importance, 5 = least importance)</p>
        <input type='number' id='priority' placeholder=""><br><br>
        <p>Enter the date that this task was assigned to you:</p>
        <input type='date' id='assigneddate'><br><br>
        <button id="new_item">Add new task!</button>
    </form>


</body>

</html>
