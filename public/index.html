<!doctype html>
<html lang="en">
  <head>
    <title>Ray's Initiative Tracker</title>
    <meta charset="utf-8">
      <script src="/js/scripts.js"></script>
  </head>
  <body>
    <h1>Raymond's Initiative Tracker</h1>
    <form action="">
      <label>Creature name</label>
      <input type="text" id="name" value="creature name"><br />
      <label>Initiative #</label>
      <input type="number" id="initiative" value="0"><br />
      <button>submit</button>
    </form>
    <table class="list">
      <thead>
        <th class="name">Name</th>
        <th class="num">Initiative</th>
      </thead>
      <tbody id="creatures"></tbody>
    </table>
  </body>
</html>
