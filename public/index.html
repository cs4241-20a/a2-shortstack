<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <h1>Rec Center Work Schedule for Chris</h1>
            <img src="assets/mainlogo.jpg" id="mainlogo">
        </div>
        <div class="panel">
            <form id="mainForm">
                <input type='text' id='workername' placeholder="Name of the Worker">
                <input type='text' id='starttime' placeholder="Time shift started">
                <input type='text' id='endtime' placeholder="Time shift ended">
                <button>Submit</button>
            </form>
        </div>
        <div class="content">
            <table id="resultsTable">
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Time Worked</th>
                    <th>Payment</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
