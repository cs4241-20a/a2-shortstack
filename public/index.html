<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inconsolata&display=swap" rel="stylesheet"> 
    <script src="/js/scripts.js"></script>
  </head>
  <body>
    <h1>
      FLASHCARD CREATOR 
    </h1>
    
    <form action="">
      <h3>Create a New Card:</h3>
      <label for="yourname">Question:</label>
      <input type="text" id="yourname" placeholder="question">
      <label for="youranswer">Answer:</label>
      <input type="text" id="youranswer" placeholder="answer here">
      <label for="difficulty">Difficulty:</label>
      <select id= "difficulty">
          <option value="e">easy</option>
          <option value="m">moderate</option>
          <option value="h">hard</option>
      </select>
      <label for="importance">Importance:</label>
      <select id= "importance">
          <option value=0>1</option>
          <option value=1>2</option>
          <option value=2>3</option>
      </select>
      <button class= "submit">submit</button>
    </form>
    
<!--     <h4 id = "result">      test</h4> -->
    <button class= "clear">
      Clear Set
    </button>

      
    <div class= "cards" > 
      <a class="prev" onclick= "plusSlides(-1)">&#10094;</a>
      <div id= "slides">
         <div class="flashcard">
           <p class ="words"> Create a new card to begin </p>
          </div>

       </div>
      <a class="next" onclick= "plusSlides(1)">&#10095;</a>
    </div>
  </body>

</html>
