<!doctype html>
<html lang="en">
  <head>
    <title>Roster Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="header"> Roster Builder </h1>
    
    <div id="userInput">
      <form action="">
        <input type='number' id='number' value=0>
        <input type='text' id='firstName' value="First Name">
        <input type='text' id='lastName' value="Last Name">
        <button>Add Player</button>
      </form>
    </div>
    
  </body>
  <script>

  const addPlayer = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const number = document.querySelector( '#number' ),
    const firstName = document.querySelector( '#firstName' ),
    const lastName = document.querySelector( '#lastName' ),
    const input = { 'number': number, 'firstName': firstName, 'lastName': lastName },
    const json = { number: number.value, firstName: firstName.value, lastName: lastName.value }
    const body = JSON.stringify( json )

    fetch( '/addPlayer', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = addPlayer
  }

  </script>
</html>
