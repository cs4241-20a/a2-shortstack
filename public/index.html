<!DOCTYPE html>

<html lang="en">


<head>
    <title>Musician DB</title>

    <meta charset="UTF-8">

    <meta name="author" content="Jake Pelrah">

    <!-- JavaScript -->
    <script src="js/form.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1 id="header_title">Musician Database</h1>
</header>

<div id="main_grid">

    <div id="musician_records"></div>

    <form id="page_form" action="/" method="post">
        <label id="artist_label" for="artist_input">Artist:</label>
        <input id="artist_input" type="text" name="artist_name">

        <label id="born_label" for="born_input">Born:</label>
        <input id="born_input" type="date" name="born">

        <label id="birthplace_label"
               for="birthplace_input">Birthplace:</label>
        <input id="birthplace_input" type="text" name="birthplace">

        <label id="died_label" for="died_input">Died:</label>
        <input id="died_input" type="date" name="died">

        <label id="genre_label" for="genre_input">Genre:</label>
        <input id="genre_input" type="text" name="genre">

        <button id="register_button">REGISTER</button>

        <button id="delete_button">Delete Entry:</button>
        <input id="delete_input" type="number" name="delete">
    </form>

</div>


</body>


</html>
