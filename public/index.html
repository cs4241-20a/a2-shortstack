<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 2</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="one">
                <h2>Movies Watch List</h2>
            </div>

            <div class="two">
                <form action="">
                    <input type="text" id="movie" value="Movie Name" />
                    <label for="seen">Seen?</label>
                    <input type="checkbox" id="seen" name="Seen" />
                    <button class="btn">submit</button>
                </form>
            </div>

            <div class="three">
                <table id="movieTable">
                    <tr>
                        <th>movie</th>
                        <th>seen</th>
                        <th>url</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script>
        const updateTable = function () {
            fetch("/data", {
                method: "GET",
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data);
                    document.getElementById("movieTable").innerHTML = "";
                    document.getElementById("movieTable").innerHTML =
                        "<tr><th>movie</th><th>seen</th><th>url</th></tr>";

                    data.map((item) => {
                        let a = document
                            .getElementById("movieTable")
                            .insertRow();
                        a.innerHTML = `<td>${item.name}</td><td>${item.seen}</td><td><a href="${item.url}">${item.url}</a></td>`;
                    });
                });
        };

        const submit = function (e) {
            // prevent default form action from being carried out
            e.preventDefault();

            const seen = document.querySelector("#seen"),
                movie = document.querySelector("#movie"),
                json = { movie: movie.value, seen: seen.checked },
                body = JSON.stringify(json);

            fetch("/submit", {
                method: "POST",
                body,
            }).then(function (response) {
                // do something with the reponse
                console.log(response);
            });

            updateTable();
            return false;
        };

        window.onload = function () {
            updateTable();
            const button = document.querySelector("button");
            button.onclick = submit;
        };
    </script>
</html>
