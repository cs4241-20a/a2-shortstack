<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div id="left-block" class='container'>
      <div id="scoreName" class="block">
        <p>Leaderboard name:</p>
        <input id="boardName" type="text" class="underlines scoreNick" maxlength="3" placeholder="???">
      </div>
      <div id="scores" class="block">
        Current: <span id="currScore">0</span>
        <div>
          <br>
          <strong>Previous Scores</strong>
          <table id="serverscores"></table>
        </div>
      </div>
      <div id="scoreActions">
        <button id="endgame" class="butt" onclick="endGame()">End Game</button>
        <button id="hint"  class="butt" onclick="hint()">Cheats</button>
        <button id="delete"  class="butt" onclick="deleteEverything()">Delete Everything</button>
      </div>
    </div>
    <div id="center-block" class='container'>
      <div id="scrambled">
        <h2>Unscramble!</h2>
        <div id="scrambledWord"></div>
      </div>
      <div id="inputs">
        <form onsubmit="return false" autocomplete="off">
          <input type='text' maxlength="7" id='answer' class="underlines" data-hint="">
        </form>
      </div>
    </div>
  </body>
</html>
