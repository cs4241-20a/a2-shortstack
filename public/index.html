<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <h1>Billbo Swaggins' Car Dealership Inventory</h1>
    </div>
    <div class="left">
      <form id="mainForm">
        <input type='text' id='vehiclemake' placeholder="Vehicle Make Here">
        <input type='text' id='vehiclemodel' placeholder="Vehicle Model Here">
        <input type='text' id='vehicleyear' placeholder="Vehicle Year Here">
        <button>Submit</button>
      </form>
    </div>
    <div class="content">
      <table id="resultsTable">
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Age</th>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
