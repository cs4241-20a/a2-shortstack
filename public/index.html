<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8" />
</head>
<body>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link
        href="https://fonts.googleapis.com/css2?family=Roboto"
        rel="stylesheet"
/>
<script src="js/scripts.js"></script>
<h1 id="title">
  League of Legends KDA Calculator
</h1>
<h2>
  Enter kills, deaths and assists below to calculate KDA.
</h2>
<p>
  KDA = (Kills + Assists) / Deaths
</p>
<div class="container">
  <form>
    <input type="number" id="kills" placeholder="Kills" />
    <input type="number" id="deaths" placeholder="Deaths" />
    <input type="number" id="assists" placeholder ="Assists"/>
    <button>submit</button>
  </form>
  <table id="kdatable">
    <tr>
      <th>Kills</th>
      <th>Deaths</th>
      <th>Assists</th>
      <th>KDA</th>
    </tr>
  </table>
</div>
</body>
</html>
